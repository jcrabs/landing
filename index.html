<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Kalnia+Glaze:wdth,wght@101.1,100..700&family=Montserrat:ital,wght@0,600;1,600&family=Playwrite+BE+WAL:wght@100..400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Kalnia+Glaze:wdth,wght@101.1,100..700&family=Montserrat:ital,wght@0,600;1,600&family=Playwrite+BE+WAL:wght@100..400&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Kalnia+Glaze:wdth,wght@101.1,100..700&family=Montserrat:ital,wght@0,600;1,600&family=Nanum+Gothic&family=Playwrite+BE+WAL:wght@100..400&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <div class="banner-text">
        <h1>Gardening</h1>
        <p style="padding-right: 32px;">Make things grow</p>
        <a href="#" class="btn-red">Reap delicious rewards</a>
      </div>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2>How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/planting_sq.jpg" alt="Image of hands planting a seedling">
        <h3>Plant</h3>
        <div>
          <p style="margin:0;">Make a hole in the ground.</p>
          <p>Put a seedling in it.</p>
        </div>
      </div>
      <div class="card">
        <img src="images/watering_sq.jpg" alt="Image of seedlings being watered">
        <h3>Water</h3>
        <p>Pour some water over it.</p>
      </div>
      <div class="card">
        <img src="images/tomatoes_sq.jpg" alt="Image of ripe cherry tomatoes">
        <h3>Reap</h3>
        <p>Eat it.</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="footer-container">
      <div class="footer-icons">
        <img src="images/plant_icon_1.png" alt="Icon of a plant">
        <img src="images/plant_icon_2.png" alt="Icon of a plant">
        <img src="images/plant_icon_3.png" alt="Icon of a plant">
      </div>
      <p>go outside</p>
    </div>
  </div>
</body>
</html>
